
 <div class="container">
     <div class="row">
         <div class="col-sm-0 col-lg-1"></div>

                        <agm-marker *ngIf="place.Troncal=='Calle 80'"  [latitude]="place.Lat" [longitude]="place.Lon" [title]="place.Estacion" [iconUrl]="'/assets/points/point2.png'"></agm-marker>
                        <agm-marker *ngIf="place.Troncal=='NQS Central'"  [latitude]="place.Lat" [longitude]="place.Lon" [title]="place.Estacion" [iconUrl]="'/assets/points/point3.png'"></agm-marker>
