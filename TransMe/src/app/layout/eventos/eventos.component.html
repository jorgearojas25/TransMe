<div class="container">
    
      <!-- <label *ngFor="let c of categoria.list" class="btn btn-{{c.bsadd}}">
        <input type="checkbox" value="{{c.nombre}}"> {{c.nombre}}
      </label> -->
  
      <div>
        <label class="btn btn-primary">
      <input checked="true" type="checkbox" value="Tecnologia"> Tecnologia
    </label>
    <label class="btn btn-danger">
        <input checked="true" type="checkbox" value="Deportes"> Deportes
      </label>
      <label class="btn btn-light">
          <input checked="true" type="checkbox" value="Cine"> Cine
        </label>
        <label class="btn btn-secondary">
            <input checked="true" type="checkbox" value="Politico"> Politico
          </label>
          <label class="btn btn-warning">
              <input type="checkbox" checked="true" value="Religioso"> Religioso
            </label>
            <label class="btn btn-info">
                <input type="checkbox" checked="true" value="Recreativo"> Recreativo
              </label>
              <label class="btn btn-dark">
                  <input type="checkbox" checked="true" value="Teatro"> Teatro
                </label>
                <label class="btn btn-success">
                    <input type="checkbox" checked="true" value="Conferencia"> Conferencia
                  </label>
      </div>
  
    
  
  <div class="card" *ngFor="let e of events.list">
    <div class="card-body {{e.categoria}} form{{e.idEvento}}">
      <h5 class="card-title">{{e.evento}}</h5>
      <p class="card-text">{{e.descripcionEvento}}</p>
      <form [formGroup]="service.eventoForm" (submit)="onSubmit(e.idEvento)">
        <div class="form-content">
          <div class="form-group">
            <label>¿Cuantas personas van a ir? </label>
            <select formControlName="usuarioID">
              <option value="{{userDetails.id}}">1</option>
              <option value="{{userDetails.id}}">2</option>
              <option value="{{userDetails.id}}">3</option>
              <option value="{{userDetails.id}}">4</option>
            </select>
          </div>
          <label>¿Que días vas a ir? </label>
            <select formControlName="eventoID">
              <option value="{{e.idEvento}}">{{e.fechaEvento}}</option>
            </select>
        </div>
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn">Me interesa</button>&nbsp;
          </div>
      </form>
      
    </div>
  </div>
  
</div>
