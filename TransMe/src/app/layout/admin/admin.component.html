<div class="container">
  <div class="row">
  <div class="col-xl-2"></div>
  <div class="col-xl-8">
  <form role="form" [formGroup]="service.eventForm" autocomplete="off" (submit)="onSubmit()">
    <div class="form-content">
      <div class="form-group required">
        <label>Nombre Evento</label>
        <input class="form-control input-underline input-lg" formControlName="NombreEvento">
      </div> 
      <div class="form-group required">
        <label>Descripcion</label>
        <input class="form-control input-underline input-lg" formControlName="Descripcion">
      </div>
      <div class="form-group required">
        <label>Categoria </label>
        <select name="categorias" formControlName="CategoriaID">
            <option *ngFor="let c of categoria.list" value="{{c.id}}">{{c.nombre}}</option>
          </select>
      </div>
      <div class="row">
        <div class="form-group required col-xl-6">
        <label>Fecha</label><br>
        <ngb-datepicker formControlName="Fecha"></ngb-datepicker>
      </div>
      <div class="form-group required col-xl-4">
        <label>Hora</label>
        <input class="form-control input-underline input-lg" formControlName="Hora" placeholder="HH:MM">
      </div>
    </div>
      <div class="form-group required">
        <label>Lugar</label>
        <input class="form-control input-underline input-lg" formControlName="Lugar">
      </div>
      <div class="form-group required">
        <label>Estacion Cercana</label>
        <select name="categorias" formControlName="Estacion">
            <option *ngFor="let c of estaciones" value="{{c}}">{{c}}</option>
          </select>
      </div>
      <div class="form-group required">
        <label>Costo</label>
        <input class="form-control input-underline input-lg" formControlName="Costo">
      </div> 
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" [disabled]="!service.eventForm.valid" class="btn rounded-btn">CREAR EVENTO</button>&nbsp;
      </div>
    </div>
  </form>
