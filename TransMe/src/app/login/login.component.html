<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img [routerLink]="['']" src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>TransMe | <a [routerLink]="['']">{{ 'Inicio' | translate }}</a></h1>
            <form role="form" #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-content">
                    <div class="form-group">
                        <label>Numero de Documento</label>
                        <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" class="form-control input-underline input-lg" id="" placeholder="{{ 'Numero de Documento' | translate }}" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}" required>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="form.invalid">{{ 'Log in' | translate }}</button>
                &nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']"> {{ 'Register' | translate }}</button>
            </form>
        </div>
    </div>
</div>
